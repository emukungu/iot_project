{% extends 'base_layout.html' %}

{% block content %}
  <h1 class="text-center logo my-4" style="margin-left: -200px;">
    <a href="{% url 'home' %}">IOT</a>
  </h1>
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card" style="width: 500px;">
        <div class="card-body" style="margin-left: 100px;">
          <h3 class="card-title">Sign up</h3>
          <form method="post" action="{% url 'user_auth:signup' %}">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                {{ field.label_tag }} 
                <div>{{field}}</div>
                {% if field.help_text %}
                  <small class="form-text text-muted">
                    {{ field.help_text|safe }}
                  </small>
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a href="{% url 'user_auth:login' %}">Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
