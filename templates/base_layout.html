<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href= "{% static './css/index.css' %}" rel="stylesheet" media="screen">
    <title>IOT</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">IOT</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainMenu">
            {% if user.is_authenticated %}
              <form class="form-inline ml-auto">
                <a href="#" style="color: white;">{{ user.username }}</a>
                <a href="{% url 'user_auth:logout' %}" class="btn btn-primary ml-2">Logout</a>
              </form>
            {% else %}
              <form class="form-inline ml-auto">
                <a href="{% url 'user_auth:login' %}" class="btn btn-outline-secondary">Log in</a>
                <a href="{% url 'user_auth:signup' %}" class="btn btn-primary ml-2">Get Started</a>
              </form>
            {% endif %}
          </div>
        </div>
      </nav>

    </header>
    {{ context | json_script:"context" }}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <!-- <script type="text/javascript" src="{% static './js/index.js' %}"></script> -->
    <script type="text/javascript" src="{% static './js/face.js' %}"></script>
  </body>
</html>
